apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validate-webhook
webhooks:
- name: validate-webhook.test.com
  rules:
  - apiGroups:   [""]
    apiVersions: ["v1"]
    operations:  ["CREATE"]
    resources:   ["pods"]
    scope:       "Namespaced"
  clientConfig:
    url: https://server.webhook.com:5000/validate
    caBundle:  
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 5
